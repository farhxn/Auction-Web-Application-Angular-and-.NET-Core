<div class="ul-active-auction">
  <!-- Image Skeleton -->
  <div class="ul-active-auction-img">
    <ngx-skeleton-loader [theme]="{ width: '100%', height: '200px', 'border-radius': '8px' }"></ngx-skeleton-loader>
    <div class="icon">
      <ngx-skeleton-loader [theme]="{ width: '27px', height: '27px', 'border-radius': '50%' }"></ngx-skeleton-loader>
    </div>
  </div>

  <div class="ul-active-auction-txt">
    <!-- Top Meta Info -->
    <div class="ul-active-auction-top">
      <div class="ul-auction-metas">
        <ngx-skeleton-loader [theme]="{ width: '60%', height: '16px', margin: '4px 0' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '40%', height: '16px', margin: '4px 0' }"></ngx-skeleton-loader>
      </div>
      <ngx-skeleton-loader [theme]="{ width: '100px', height: '24px', 'border-radius': '4px', margin: '10px 0' }"></ngx-skeleton-loader>
    </div>

    <!-- Title and Description -->
    <div class="ul-active-auction-heading">
      <ngx-skeleton-loader [theme]="{ width: '80%', height: '20px', margin: '10px 0' }"></ngx-skeleton-loader>
      <ngx-skeleton-loader [theme]="{ width: '100%', height: '16px', margin: '6px 0' }"></ngx-skeleton-loader>
      <ngx-skeleton-loader [theme]="{ width: '90%', height: '16px', margin: '6px 0' }"></ngx-skeleton-loader>
    </div>

    <!-- Bottom Countdown + Bid -->
    <div class="ul-active-auction-bottom">
      <div class="ul-active-auction-countdown-area">
        <ngx-skeleton-loader [theme]="{ width: '60%', height: '16px', margin: '6px 0' }"></ngx-skeleton-loader>
        <div class="ul-countdown" style="display: flex; gap: 10px;">
          <ngx-skeleton-loader count="4" [theme]="{ width: '50px', height: '40px', 'border-radius': '4px' }"></ngx-skeleton-loader>
        </div>
      </div>

      <!-- Current Bid Section -->
      <div class="ul-active-auction-current-bid" style="margin-top: 15px;">
        <ngx-skeleton-loader [theme]="{ width: '80px', height: '16px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '100px', height: '24px', margin: '6px 0' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '36px', 'border-radius': '4px' }"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
