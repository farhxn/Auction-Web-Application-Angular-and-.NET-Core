<div class="ul-auction">
  <!-- Image Skeleton -->
  <div class="ul-auction-img">
    <ngx-skeleton-loader [theme]="{ width: '100%', height: '180px', 'border-radius': '8px' }"></ngx-skeleton-loader>
  </div>

  <div class="ul-auction-txt">
    <!-- Title and Meta Info -->
    <div class="ul-auction-txt-top">
      <ngx-skeleton-loader [theme]="{ width: '70%', height: '20px', margin: '10px 0' }"></ngx-skeleton-loader>

      <div class="ul-auction-metas">
        <ngx-skeleton-loader [theme]="{ width: '50%', height: '14px', margin: '4px 0' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '40%', height: '14px', margin: '4px 0' }"></ngx-skeleton-loader>
      </div>
    </div>

    <!-- Countdown and Bids -->
    <div class="ul-auction-txt-bottom">
      <ul class="ul-auction-infos">
        <li class="ul-auction-info">
          <ngx-skeleton-loader [theme]="{ width: '100%', height: '14px', margin: '6px 0' }"></ngx-skeleton-loader>
        </li>
        <li class="ul-auction-info">
          <ngx-skeleton-loader [theme]="{ width: '100%', height: '14px', margin: '6px 0' }"></ngx-skeleton-loader>
        </li>
      </ul>

      <!-- Footer Price + Button -->
      <div class="ul-auction-footer" style="margin-top: 12px;">
        <ngx-skeleton-loader [theme]="{ width: '60px', height: '20px', margin: '4px 0' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '140px', height: '36px', 'border-radius': '4px', margin: '10px 0' }"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
